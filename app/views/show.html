{% extends "layouts/main.html" %}

{% set pageName = bird.name %}

{% block beforeContent %}
  {{ govukBackLink({
  text: "Back",
  href: "javascript:window.history.back()"
}) }}
{% endblock %}

{% block content %}

  {{ data | log }}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">{{ pageName }}</h1>

      <p class="govuk-body govuk-!-margin-bottom-6">{{ bird.species }}</p>

    </div>
  </div>

{% endblock %}
